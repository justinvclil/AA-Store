<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A&A Store - Toko Martabak Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>A&A Store</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Beranda</a></li>
                <li><a href="#">Produk</a></li>
                <li><a href="#">Tentang Kami</a></li>
                <li><a href="#">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Selamat Datang di A&A Store!</h2>
            <p>Temukan martabak terbaik untuk kebutuhan Anda.</p>
        </section>

        <section class="products">
            <h2>Produk Terbaru</h2>
            <div class="product-list">
                <div class="product-card">
                    <img src="https://img-global.cpcdn.com/recipes/839587d708fa282c/680x482cq70/martabak-keju-empukkenyal-dan-bersarang-foto-resep-utama.jpg" alt="Produk 1">
                    <h3>Keju</h3>
                    <p>Rp 40.000</p>
                    <button class="add-to-cart">Tambah ke Keranjang</button>
                </div>
                <div class="product-card">
                    <img src="https://martabakpizzaorins.com/wp-content/uploads/2018/02/MM-COKLAT.jpg" alt="Produk 2">
                    <h3>Coklat</h3>
                    <p>Rp 40.000</p>
                    <button class="add-to-cart">Tambah ke Keranjang</button>
                </div>
                <div class="product-card">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThZFnl-mySwFLTCfftMDMIYA59zNPjEBq2_Q&s" alt="Produk 3">
                    <h3>Coklat kacang wijen</h3>
                    <p>Rp 50.000</p>
                    <button class="add-to-cart">Tambah ke Keranjang</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 A&A Store by Dru, Char, Tin, dan Sen. Semua hak cipta dilindungi.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
